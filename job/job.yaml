apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-express-rest-api-job
spec:
  template:
    spec:
      containers:
      - name: mongodb-express-rest-api-container
        image: node:16
        command: ["/bin/sh", "-c"]
        args:
          - apt-get update && apt-get install -y git &&
            git clone https://github.com/mongodb-developer/mongodb-express-rest-api-example.git &&
            cd mongodb-express-rest-api-example/server &&
            echo "ATLAS_URI=mongodb+srv://xxx" > .env &&
            npm install &&
            npm run dev
      - name: frontend
        image: node:16
        command: ["/bin/sh", "-c"]
        args:
          - git clone https://github.com/mongodb-developer/mongodb-express-rest-api-example.git &&
            cd mongodb-express-rest-api-example/app &&
            npm install &&
            npm start
      restartPolicy: Never
  backoffLimit: 1
